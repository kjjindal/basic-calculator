<!DOCTYPE html>
<html>

<head>
    <title> Calculator using Javascript </title>
    <link rel="stylesheet" href="calculator.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


</head>

<body>


    <h1> Basic Calculator </h1>

    <!-- now we create basic structure of calculator using table element -->

    <table>
        <tr>
            <td colspan="4">
                <input type="text" placeholder="0" id="inputfield" />
            </td>
        </tr>

        <tr>
            <td> <button> sqrt </button> </td>
            <td> <button> % </button> </td>
            <td colspan="2"> <button style="width: 142px;"> <i class="fas fa-backspace"> </i> </button> </td>
        </tr>


        <tr>
            <td> <button> ^2 </button> </td>
            <td> <button> sin </button> </td>
            <td> <button> log10 </button> </td>
            <td> <button> C </button> </td>

        </tr>


        <tr>
            <td> <button> 7 </button> </td>
            <td> <button> 8 </button> </td>
            <td> <button> 9 </button> </td>
            <td> <button> X </button> </td>

        </tr>
        <tr>
            <td> <button> 4 </button> </td>
            <td> <button> 5 </button> </td>
            <td> <button> 6 </button> </td>
            <td> <button> + </button> </td>

        </tr>
        <tr>
            <td> <button> 1 </button> </td>
            <td> <button> 2 </button> </td>
            <td> <button> 3 </button> </td>
            <td> <button> - </button> </td>

        </tr>
        <tr>
            <td colspan="2"> <button style="width: 140px;"> 0 </button> </td>
            <td> <button> / </button> </td>
            <td> <button> = </button> </td>



        </tr>



    </table>

    <marquee>  Thanks for watching my video  please do subscribe my channel and like the video    </marquee>

  

    <script src="calculator.js"></script>
</body>


</html>
